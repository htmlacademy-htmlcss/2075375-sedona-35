<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-blur">
        <div class="modal-content">
          <div class="modal-content-header">
            <h1 class="modal-content-title">Поиск гостиницы в Седоне</h1>
            <button class="modal-content-closebutton">
              <span class="closebutton">
                <span class="closebutton-x"></span>
              </span>
            </button>
          </div>
          <form class="modal-form" action="https://echo.htmlacademy.ru/" method="post">
            <div class="modal-content-parameters">
              <ul class="modal-content-parameters-list">
                <li class="modal-content-parameters-item">
                  <label class="modal-content-parameters-option" for="datefield-entry">Дата заезда:</label>
                  <input class="modal-content-parameters-field" id="datefield-entry" type="text" value="27 апреля 2020">
                  <span class="field-decorative-calendar"></span>
                  <span class="field-data-error">Мы не можем отправить вас в прошлое.</span>
                </li>
                <li class="modal-content-parameters-item">
                  <label class="modal-content-parameters-option" for="datefield-exit">Дата выезда:</label>
                  <input class="modal-content-parameters-field" id="datefield-exit" type="text" value="1 сентября 2023">
                  <span class="field-decorative-calendar"></span>
                  <span class="field-data-error">На эти даты есть свободные номера. Пока есть.</span>
                </li>
                <li class="modal-content-parameters-item">
                  <label class="modal-content-parameters-option" for="number-adults">Взрослые:</label>
                  <div class="quantity-field">
                    <button class="decrease-button">
                      <span class="decrease-button-sign">-</span>
                    </button>
                    <input class="modal-content-parameters-field" id="number-adults" type="number" value="2">
                    <button class="increase-button">
                      <span class="increase-button-sign">+</span>
                    </button>
                  </div>
                </li>
                <li class="modal-content-parameters-item">
                  <label class="modal-content-parameters-option" for="number-children">Дети:</label>
                  <span class="children-help">
                    <span class="children-help-i">i</span>
                  </span>
                  <span class="children-help-hovered">
                    <span class="children-help-hovered-text">Укажите количество детей, которые будут с вами, возраст которых от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.</span>
                  </span>
                  <div class="quantity-field">
                    <button class="decrease-button">
                      <span class="decrease-button-sign">-</span>
                    </button>
                    <input class="modal-content-parameters-field" id="number-children" type="number" value="2">
                    <button class="increase-button">
                      <span class="increase-button-sign">+</span>
                    </button>
                  </div>
                </li>
              </ul>
              <button class="searching-button" type="submit">
                <span class="searching-button-text">Найти</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
